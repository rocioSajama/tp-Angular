<div class="row mt-5 border bg-light p-5" id="gral">
    <form class="col-md-10 offset-1 justify-content-center mt-5 mb-5 p-5" id="cont" method="post" action="">
        <div class="form-group row">
            <label for="idname" class="col-md-4 text-white font-weight-bold" >Nombre: </label>
            <input class="form-control form-control-sm col-md-8 border border-secondary" type="text" id="idname"  name="usuario" [(ngModel)]="asistente.usuario" />
        </div>
        <div class="form-group row">
            <label for="idemail" class="col-md-4 text-white font-weight-bold">Nombre Organizacion: </label>
            <input class="form-control form-control-sm col-md-8 border border-secondary" type="text" id="idemail"  name="nombreOrg" [(ngModel)]="asistente.nombreOrganizacion"/>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Si" id="defaultCheck1" name="requiereConstancia" [(ngModel)]="asistente.requiereConstancia" />
            <label class="form-check-label text-white font-weight-bold" for="defaultCheck1">Requiere Constancia?</label>
        </div>

    
        <div class="form-group text-center">
            <button type="button" class="btn btn-primary" (click)="registrarAsistentes()" >Enviar</button>
        </div>
    </form>
</div>

<div class="table-responsive">
   <table class="table table-striped mt-5" [mfData]="asistentes" #mf="mfDataTable" [mfRowsOnPage]="3" >
        <thead>
            <tr>
                <th style="width: 20%">
                    <mfDefaultSorter by="name">Nombre</mfDefaultSorter>
                </th>
                <th style="width: 50%">
                    <mfDefaultSorter by="email">Organizacion</mfDefaultSorter>
                </th>
                <th style="width: 10%">
                    <mfDefaultSorter by="age">Requiere constancia?</mfDefaultSorter>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of mf.data">
                <td>{{item.usuario}}</td>
                <td>{{item.nombreOrganizacion | uppercase}}</td>
                <!--<td>{{item.requiereConstancia}}</td>-->
                <td>
                    <i *ngIf="item.requiereConstancia == true; else elseTemplate">Si requiere</i>
                    <ng-template #elseTemplate> <i>No requiere</i> </ng-template>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">
                    <mfBootstrapPaginator [rowsOnPageSet]="[5,7,10]"></mfBootstrapPaginator>
                </td>
            </tr>
        </tfoot>
    </table>   
</div>
